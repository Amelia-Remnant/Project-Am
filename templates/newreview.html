<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leave a review!</title>
    <link rel="stylesheet" href="{{ url_for('static',path='/css/main.css')}}">
</head>


<body>
    <!-- Navbar -->
  <nav class="relative container mx-auto p-6">
    <!-- Flex container -->
    <div class="flex items-center justify-between">
      <div class="pt-2">
        <img src="/static/img/PizzaReviews.gif" alt=":(" />
      </div>

      <!-- Menu items -->
      <div class="hidden md:flex space-x-6">
        <a href="/" class="hover:text-lightGrey">Homepage</a>
        <a href="summaries" class="hover:text-lightGrey">Summaries</a>
        <a href="reviews" class="hover:text-lightGrey">Reviews</a>
      </div>

      <!-- Button -->
      <a href="/" class="hidden sm:block p-3 px-6 pt-1 text-white bg-cherry rounded-full baseline hover:bg-iris">
        Back to home
      </a>

      <!-- Hamburger Icon-->
      <button id="menu-btn" class="block hamburger md:hidden focus:outline-none">
        <span class="hamburger-top"></span>
        <span class="hamburger-middle"></span>
        <span class="hamburger-bottom"></span>
      </button>
    </div>

    <!-- Mobile Menu-->
    <div class="md.hidden">
      <div id="menu" class="absolute flex-col items-center self-end hidden py-8 mt-10 space-y-6 font-bold bg-white sm:w-auto sm:self-center left-6 right-6 drop-shadow-md">
        <a href="/" class="hover:text-lightGrey">Homepage</a>
        <a href="summaries"> Summaries</a>
        <a href="reviews"> Reviews</a>
      </div>
    </div>

  </nav>
    
  <div class="container flex flex-col-reverse md:flex-row items-centre px-6 mx-auto mt-10 space-y-0 md:space-y-0">
    

    <!-- Review form -->
    <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
        
        <div>
            <h1 class="max-w-md text-4xl font-blod text-center mdtext-5xl md:text-left">
                Please enter a review for pizza, then return to the homepage to see the top rated companies update!
              </h1>
        </div>


        <form method="post">
            <div>
                <label>Company Name:</label>
                <input type="string" name="company_name" value=""/>
            </div>
            
            <br>

            <div>
                <label>Enter your review of the company:</label>
                <input type="string" name="review_text" value=""/>
            </div>
    
            <br>

            <div>
                <label>Rating out of 10:</label>
                <input type="string" name="rating" value=""/>
            </div>
    
            <br>
    
            <div class="flex items-center justify-between">
                <button class="hidden sm:block p-3 px-6 pt-1 text-white bg-cherry rounded-full baseline hover:bg-iris">
                    Submit
                </button>
            </div>
        </form>

        
    </div>

    <!-- Right item -->
    <div class="md:w-1/2">
        <img src="/static/img/Pizzas.png" alt="Pizza" />
    
    </div>

    

</div>
  
<br>
<br>


<!-- Footer -->
<footer class="bg-black">
    <!-- Flex Container -->
    <div class="container flex flex-col-reverse justify-between px-6 py-10 mx-auto space-y-8 md:flex-row md:space-y-0">
      <!-- Logo and social links-->
      <div class="flex flex-col-reverse items-center justify-between space-y-12 md:flex-col md:space-y-0 md:items-start">

        <!-- Logo -->
        <div>
          <img src="static/img/PizzaReviews(black).gif" class="h-8" alt="logo">
        </div>

      </div>

      <!-- List Container -->
      <div class="flex justify-around space-x-32">
        <div class="flex flex-col space-y-3 text-white">
          <a href="#" class="hover:text-red-500">Summaries</a>
          <a href="#" class="hover:text-red-500">Reviews</a>
        </div>
      </div>

    </div>

  </footer>

  <script src="/static/js/script.js"></script>

</body>
